<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            margin: 100px auto;
            text-align: center;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        thead tr {
            height: 30px;
            background-color: skyblue;
        }
        
        tbody tr {
            height: 30px;
        }
        
        tbody td {
            border-bottom: 1px solid #d7d7d7;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>
                    <!-- 全选按钮 -->
                    <input type="checkbox" id="j_cbAll">
                </th>
                <th>商品</th>
                <th>价钱</th>
            </tr>
        </thead>
        <tbody id="j_tb">
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>iphone13</td>
                <td>6700</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>iphone12</td>
                <td>5500</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>iphone11</td>
                <td>4000</td>
            </tr>
        </tbody>
    </table>

    <script>
        // 获取元素
        var j_cbAll = document.querySelector('#j_cbAll');
        // console.log(j_cbAll);
        var j_tbs = document.querySelector('#j_tb').getElementsByTagName('input');
        // console.log(j_tbs);
        // 注册事件
        j_cbAll.onclick = function() {
                // this.checked可以的到当前复选框的选中情况
                // console.log(this.checked);
                // 首选框控制下方复选框 （首选框选中，下方按钮全选中）
                for (var i = 0; i < j_tbs.length; i++) {
                    j_tbs[i].checked = this.checked;
                }
            }
            // 下方复选框控制首选框 （下方按钮有一个不选中，首选框不选中； 下方按钮全选中，首选框选中）
            // 给每个小按钮绑定点击事件
        for (var i = 0; i < j_tbs.length; i++) {
            j_tbs[i].onclick = function() {
                // flag控制全选按钮是否选中
                var flag = true;
                // 每次点击下面的复选框都要循环检查四个按钮是否都被选中
                for (var j = 0; j < j_tbs.length; j++) {
                    // 按钮初始化时都是没被选中的，因此时按钮是false
                    if (!j_tbs[j].checked) {
                        // 都没被选中
                        flag = false;
                        // 只要有一个按钮没被选中，就退出循环，首选框为false； 可以提高执行效率
                        break;
                    }
                }
                j_cbAll.checked = flag;
            }
        }
    </script>
</body>

</html>
