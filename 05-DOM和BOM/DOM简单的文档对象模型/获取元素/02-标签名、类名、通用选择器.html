<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>hello,world</li>
        <li>hello,world</li>
        <li>hello,world</li>
        <li>hello,world</li>
        <li>hello,world</li>
    </ul>

    <ol id="ol">
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
    </ol>
    <div class="box">盒子</div>
    <div class="box">盒子</div>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
            <li>报价</li>
        </ul>
    </div>

    <script>
        // 1.返回的是获取过来元素对象的集合以伪数组的形式存储的
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[1]);
        // 2.通过for循环遍历可以打印里面的元素
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        // 3. 如果页面中只有一个li或没有元素，返回的还是伪数组的形式
        // 4.element.getElementsByTagName('标签名');        其中伪数组的形式是不能作为父元素的，必须给父元素必须是单个对象（必须指明是哪一个元素对象）ol[0]
        // var ol = document.getElementsByTagName('ol');
        // console.log(ol[0].getElementsByTagName('li'));
        // 给ol命名了id后(父元素获取子元素指定标签名的元素）
        var ol = document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'));

        // 5.getElementsByClassName 根据类名class获取某些元素的集合（伪数组）（HTML5新增！）
        var boxs = document.getElementsByClassName('box');
        console.log(boxs);

        // 6. querySelector 返回指定的选择器第一个元素！（ 它不分class， id或者标签名）（HTML5新增！）(返回的是数据本身因此不需要加索引号)
        var firstBox = document.querySelector('.box'); //类选择器必须加.
        console.log(firstBox);
        var nav = document.querySelector('#nav'); //id选择器必须加#
        console.log(nav);
        var li = document.querySelector('li'); //标签选择器
        console.log(li);

        // 7.querySelectorAll()  返回指定的指定选择器所有元素对象集合(伪数组)（HTML5新增！）
        var allBox = document.querySelectorAll('.box');
        console.log(allBox);

        // 注意：HTML5是IE9以上才支持


        /* 特殊元素获取 */
        // 1.获取body元素大标签
        var bodyEle = document.body;
        console.log(bodyEle);
        console.dir(bodyEle); //查看属性的方法
        // 2.获取html 元素大标签
        // var htmlEle = document.html;是undefined
        var htmlEle = document.documentElement;
        console.log(htmlEle);
    </script>
</body>

</html>
