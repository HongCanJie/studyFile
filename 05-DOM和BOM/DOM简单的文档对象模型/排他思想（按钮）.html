<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>

    <script>
        // 通过标签名获取所有按钮元素
        var btn = document.getElementsByTagName('button');
        // btns是一个伪数组，里面的每一个元素 btn[i]
        for (var i = 0; i < btn.length; i++) {
            // 给每个按钮加入点击事件
            btn[i].onclick = function() {
                // console.log('1');
                // (1)先把所有按钮的背景色去掉（干掉其他人）
                for (var j = 0; j < btn.length; j++) {
                    btn[j].style.backgroundColor = '';
                }
                // (2)然后在通过点击当前的按钮为元素的背景色上色（留下自己）
                this.style.backgroundColor = '#999';
            }
        }
        // 排他思想：首先排除其他人，然后才设置自己的样式，这种排除其他人的思想称为排他思想
    </script>
</body>

</html>
