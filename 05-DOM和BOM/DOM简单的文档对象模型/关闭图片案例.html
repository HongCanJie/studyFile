<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 74px;
            height: 88px;
            border: 1px solid #ccc;
            margin: 100px auto;
            font-size: 12px;
            text-align: center;
            color: #f40;
            /* display: block; */
        }
        
        .box img {
            width: 60px;
            margin-top: 5px;
        }
        
        .close-btn {
            position: absolute;
            top: -1px;
            left: -16px;
            width: 14px;
            height: 14px;
            border: 1px solid#ccc;
            line-height: 14px;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        淘宝二维码
        <img src="images/QRcode.png" alt="二维码">
        <i class="close-btn">×</i>
    </div>
    <script>
        var box = document.getElementsByClassName('box');
        var btn = document.getElementsByClassName('close-btn');
        // 点击关闭二维码事件
        // 由于返回的是伪数组,因此需要加索引号
        btn[0].onclick = function() {
            // display是标签的显示和隐藏功能
            box[0].style.display = 'none';
        }
    </script>
</body>

</html>
