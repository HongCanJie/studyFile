<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo" index='1' class='nav'></div>
    <script>
        // 1.获取元素的属性值  标签内官方本来就定义好的属性
        var div = document.querySelector('div');
        // (1)element.属性
        console.log(div.id);
        // (2)element.getAttribute('属性') get得到获取attribute属性的意思是程序员自己添加的属性，称为自定义属性。
        console.log(div.getAttribute('id'));
        console.log(div.getAttribute('index')); //自定义

        // 2.设置属性值
        // (1)Element.属性值 = '值'
        div.id = 'test';
        div.className = 'navs';
        // (2)Element.setAttribute('属性','值')    主要针对自定义属性也可以修改原先自带的属性
        div.setAttribute('index', '2');
        div.setAttribute('class', 'footer'); //class特殊    这里写的就是class 而不是className
        // 3.移出属性
        div.removeAttribute('index');
    </script>

</body>

</html>
