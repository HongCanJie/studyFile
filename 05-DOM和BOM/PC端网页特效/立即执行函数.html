<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 普通函数
        function fn() {
            console.log(1);
        }
        fn();

        // 1.立即执行函数是不需要调用的立马就能执行的函数。
        // 2.写法
        // (function () { })()  或者 (function () { }())
        (function (a) {
            console.log(a);
        })(2); //第二个小括号可以看作是调用函数

        (function (b) {
            console.log(b);
            var num = 10;// 局部变量
        }(3));

        (function sum(a, b) {
            console.log(a + b);
            var num = 10; // 局部变量
        }(2, 3));
        // 注意如果有多个立即执行函数一定要用分号隔开
        // 立即执行函数最大的作用是独立创建了一个作用域，里面所有变量都是局部变量不会有命名冲突的情况
    </script>
</body>

</html>
