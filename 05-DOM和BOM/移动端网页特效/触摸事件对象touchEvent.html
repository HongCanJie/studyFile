<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // 1.获取元素
        var div = document.querySelector('div');
        // 2.手指触摸DOM元素事件（按下）
        div.addEventListener('touchstart', function (e) {
            // console.log(e);
            // touches正在触摸屏幕的所有手指列表
            // targetTouches正在触摸当前DOM元素的手指列表
            // 如果侦听的是一个DOM元素，他们两个是一样的
            // changedTouches手指状态发生改变的列表 从无到有 或者 从有到无
            // 常用的是使用targetTouches
            console.log(e.targetTouches[0]);
            // e.targetTouches[0]可以得到第一个手指触摸的相关信息 如手指坐标
        })
        // 3.手指在DOM元素上移动事件（按下后移动）
        div.addEventListener('touchmove', function () {
        })
        // 4.手指离开DOM元素事件（弹起）
        div.addEventListener('touchend', function (e) {
            // console.log(e);
            // 当我们手指离开后，touches和targetTouches就没有了，而changedTouches就会有
        })
    </script>
</body>

</html>
