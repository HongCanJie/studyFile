<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>这是一个小li</li>
        <li>这是一个小li</li>
        <li>这是一个小li</li>
        <li>这是一个小li</li>
        <li>这是一个小li</li>
    </ul>
    <script>
        // 事件委托的原理就是不是给每个子节点单独设置事件监听器，而是事件监听器设置在其父节点上，然后利用事件冒泡的原理影响设置的每个子节点。
        // 案例：给ul注册点击事件，然后利用事件对象的target来找当前点击的li，因为点击li，事件会冒泡到ul上，ul有注册事件，因此就会触发事件监听器。
        //优势：不需要循环给每个li注册点击事件，减少网页运行时间
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function(e) {
            alert('这是一个小li');
            // e.target这个可以得到我们点击的对象,点击后可以修改属性
            e.target.style.backgroundColor = 'skyblue';
        })
    </script>
</body>

</html>
