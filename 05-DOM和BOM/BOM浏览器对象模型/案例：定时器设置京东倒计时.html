<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 200px;
        }
        
        span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div>距离618开幕还有：</div>
    <div>
        <span class="hour"></span>
        <span class="minute"></span>
        <span class="second"></span>
    </div>
    <script>
        // 1.获取元素
        var hour = document.querySelector('.hour');//小时的黑色盒子
        var minute = document.querySelector('.minute');//分钟的黑色盒子
        var second = document.querySelector('.second');//秒数的黑色盒子
        var inputTime = +new Date('2022-7-16 18:00:00'); //用户输入的时间的总的毫秒数
        countDown();//先调用一次，防止刷新页面的时候有空白
        // 2.开启定时器
        setInterval(countDown,1000);
        function countDown(time) {
            var nowTime = +new Date(); //返回当前毫秒数
            var times = (inputTime - nowTime) / 1000; //时间差     单位：秒
            var h = parseInt(times / 60 / 60  );
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;
            var m = parseInt(times / 60 % 60); //%60是因为要求的分钟不能超过60，得先余剩一小时内的时间再进行计算
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;
            var s = parseInt(times % 60); //秒
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
        }
    </script>
</body>
</html>
