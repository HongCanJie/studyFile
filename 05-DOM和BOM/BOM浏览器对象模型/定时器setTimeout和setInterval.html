<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.setTimeout是一个时间的回调函数，延时的时间到了就调用一次函数，且不重复调用
        // 格式：window.setTimeout(调用函数,延时时间);
        // 1.这个window在调用的时候是可以省略的window的
        // 2.这个延时时间单位是毫秒，但是可以省略，省略了默认值就是0
        // 3.这个调用函数可以直接写函数，也可以写函数名,写函数名时后面不加括号
        // 4.页面中可能又很多的定时器，我们经常给定时器加标识符（起名）
        // setTimeout(function() {
        //     console.log('时间到');
        // }, 2000);
        // 不同名的定时器调用同一个函数
        var time1 = setTimeout(callBack, 2000);
        var time2 = setTimeout(callBack, 4000);

        function callBack() {
            console.log('爆炸了');
        }

        // 2.setInterval方法是一个函数，每间隔这个时间就重复调用一次这个回调函数
        // 格式：window.setInterval(调用函数,延时时间);
        setInterval(function(){
            console.log('继续输出');
        },1000);
    </script>
</body>

</html>
