<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let ary = [20, 40, 60];
        // findIndex用于找出第一个符合条件的数组成员的位置，如果没有找到就返回-1
        // item作为回调函数的参数遍历数组，在函数中返回一个布尔值，表示当前元素是否满足条件
        var index = ary.findIndex(item => item > 40);
        console.log(index);//2
    </script>
</body>

</html>
