<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = 'Hello world 2023';
        // startsWith用于判断字符串是否以某个字符串开头
        let r1 = str.startsWith('Hello');
        console.log(r1);//true
        // endsWith用于判断字符串是否以某个字符串结尾
        let r2 = str.endsWith('2022');
        console.log(r2);//false
    </script>
</body>

</html>
