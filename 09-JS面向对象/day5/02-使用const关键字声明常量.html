        // 使用const关键字声明常量时必须赋初始值

        // 常量声明后值不可更改
        // 简单数据类型中，如数字或字符无法更改，因为它在改变值的同时也改变了地址
        const PI = 3.14;
        // PI = 100;//Assignment to constant variable
        // 复杂数据类型中，如数组或对象，只能更改数据结构内部的值，不能改变地址
        const ary = [200, 300];
        // ary[0] = 100;
