<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var age = 100;

        var obj = {
            age: 20,
            say: () => {
                alert(this.age)
            }
        }
        // 由于对象是没有作用域的，所以say匿名函数相当于定义在全局作用域下
        obj.say(); //100
    </script>
</body>

</html>
