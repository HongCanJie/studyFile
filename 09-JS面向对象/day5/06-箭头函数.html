<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.箭头函数是用来简化函数定义语法的
        // const fn = () => {
        //     console.log(123);
        // }
        // fn();//123

        // 2.在箭头函数中 如果函数体中只有一句代码 并且代码的执行结果就是函数的返回值 函数体的大括号就可以省略
        // const sum = (n1, n2) => n1 + n2;
        // const result = sum(10, 20);
        // console.log(result);

        // 3.箭头函数中 如果形参只有一个 形参外侧的小括号就可以省略
        // const fn = v => console.log(v);
        // fn(20);

        // 4.箭头函数不绑定this 箭头函数没有自己的this关键字
        // 如果箭头函数使用this 那么this关键字指向的就是箭头函数定义位置中的this
        function fn() {
            console.log(this);
            return () => {
                console.log(this);
            }
        }
        const obj = { name: '张三' };
        const resFn = fn.call(obj);
        resFn();
    </script>
</body>

</html>
