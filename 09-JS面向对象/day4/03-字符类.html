<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // var rg = /abc/; 只要包含abc就可以
        // 字符类:[]表示一系列字符供选择,只要匹配其中的一个字符就可以
        var rg = /[abc]/;//只要包含a 或者 b 或者 c就可以返回true
        console.log(rg.test('andy'));
        console.log(rg.test('baby'));
        console.log(rg.test('color'));
        console.log(rg.test('aabc'));
        console.log(rg.test('red'));
        console.log('---------------------');
        var rg1 = /^[abc]$/;//三选一 只有是a 或者是 b 或者是 c 这三个字符并且只能是单个字母才能返回true
        console.log(rg1.test('aa'));
        console.log(rg1.test('a'));
        console.log(rg1.test('b'));
        console.log(rg1.test('c'));
        console.log(rg1.test('aabc'));
        console.log('-----------------------------');

        var reg = /^[a-z]$/;//输入26个字母中的任何一个且只能是单个字母返回都为true
        console.log(reg.test('a'));
        console.log(reg.test('z'));
        console.log(reg.test(1));
        console.log(reg.test('A'));
        console.log(reg.test('aa'));
        console.log('------------------');

        // 字符组合
        var reg1 = /^[a-zA-Z0-9_-]$/;//26个字母或数字（0-9）中任何一个（无论大小写）且只能是单个字母或数字或短横线或下划线返回都为true
        console.log(reg1.test('-'));
        console.log(reg1.test('_'));
        console.log(reg1.test('c'));
        console.log(reg1.test('A'));
        console.log(reg1.test('4'));//数字可以是整型也可以是字符串
        console.log(reg1.test('!'));
        console.log('----------------------------');
        // 如果中括号里面有^表示取反，意思是不能包含后面所提及的字符，与边界符^不同
        var reg2 = /^[^a-zA-Z0-9_-]$/;
        console.log(reg2.test('-'));
        console.log(reg2.test('_'));
        console.log(reg2.test('c'));
        console.log(reg2.test('A'));
        console.log(reg2.test('4'));
        console.log(reg2.test('!'));

    </script>
</body>

</html>
