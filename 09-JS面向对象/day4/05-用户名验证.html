<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: #aaa;
            font-size: 14px;
        }

        .right {
            color: green;
        }

        .wrong {
            color: red;
        }
    </style>
</head>

<body>
    <input type="text" class="uname"><span>请输入用户名</span>
    <script>
        //  量词是设定某个模式出现的次数
        var reg = /^[a-zA-Z0-9-_]{6,16}$/;// 这个模式用户只能输入英文字母 数字 下划线 短横线但是有边界符和[] 这就限定了只能多选1
        // {6,16}之间不能有空格,6到16次之间（左闭右闭）
        // console.log(reg.test('a'));//false
        // console.log(reg.test('8'));//false
        // console.log(reg.test('18'));//false
        // console.log(reg.test('aaa'));//false
        // console.log('----------------');
        // console.log(reg.test('andy-red'));//true
        // console.log(reg.test('andy_red'));//true
        // console.log(reg.test('andy007'));//true
        // console.log(reg.test('andy!007'));//false
        // 获取元素
        var uname = document.querySelector('.uname');
        var span = document.querySelector('span');
        // 绑定事件（失去焦点触发）
        uname.addEventListener('blur', function () {
            if (reg.test(this.value)) {
                // console.log('正确');
                // 注意改变类名不加点
                span.className = 'right';
                span.innerHTML = '用户名格式输入正确';
            } else {
                // console.log('错误');
                span.className = 'wrong';
                span.innerHTML = '用户名格式输入错误';
            }
        })
    </script>
</body>

</html>
