<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ES6之前通过构造函数+原型实现面向对象编程
        //(1)构造函数有原型对象prototype
        //(2）构造函数原型对象prototype里面有constructor指向构造函数本身
        //(3）构造函数可以通过原型对象添加方法
        //(4）构造函数创建的实例对象有__proto__ 原型指向构造函数的原型对象



        //ES6通过类实现面向对象编程
        class Star {

        }
        console.log(typeof Star);
        console.log(Star.prototype);
        console.log(Star.prototype.constructor);
        Star.prototype.sing = function () {
            console.log('我会唱歌！');
        }
        var star = new Star();
        console.log(star);
        console.log(star.__proto__ === Star.prototype);
        star.sing();
        // 1.类的本质其实也是一个函数 ，可以简单的认为是构造函数的另一个写法
        //（1）类有原型对象prototype
        // (2）类原型对象prototype里面有constructor指向构造函数本身
        // (3）类可以通过原型对象添加方法
        // (4）类创建的实例对象有__proto__ 原型指向构造函数的原型对象

    </script>
</body>

</html>
