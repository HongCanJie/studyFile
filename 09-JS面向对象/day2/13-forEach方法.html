<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/forEach方法.png" alt="forEach方法">
    <script>
        // forEach 迭代遍历数组
        var arr = [1, 2, 3];
        var sum = 0;
        arr.forEach(function (value, index, array) {
            console.log('每个数组元素的值' + value);
            console.log('每个数组元素索引号' + index);
            console.log('数组本身' + arr);
            sum += value;
        });
        console.log(sum);
        /*格式：循环的对象.forEach(function(每个数组元素的值，每个数组元素索引号，对象的类型如：array)){}*/
    </script>
</body>

</html>
