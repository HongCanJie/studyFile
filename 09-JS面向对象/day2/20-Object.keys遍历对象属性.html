<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            id: 1,
            pname: '小米',
            price: 2222
        };
        // Object.keys()用于获取对象自身的所有属性名(类似于for...in  返回一个属性名组成的数组)
        var arr = Object.keys(obj);
        console.log(arr);
        arr.forEach(function (value, index, array) {
            console.log(value);
        })
    </script>
</body>

</html>
