<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/some方法.png" alt="some方法">
    <script>
        // some 查找数组中是否有满足条件的元素
        var arr = [10, 22, 4];
        var flag = arr.some(function (value, index, array) {
            return value > 20;
        })
        console.log(flag);
        // 注意：some方法与filter方法的区别是some只是查找元素，只要找到第一个满足条件的元素就返回布尔值
        // filter是查找元素中满足条件的元素，并创建一个新的数组来存放满足条件的元素，并返回满足条件元素的数组
    </script>
</body>

</html>
