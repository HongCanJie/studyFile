<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
            this.sing = function () {
                console.log('我会唱歌！');
            }
        }

        var dzq = new Star('邓紫棋', 21);
        // 1.实例成员就是构造函数内部通过this添加的成员 uname age sing就是实例成员
        // 实例成员只能通过实例化的对象来访问
        console.log(dzq.uname);
        dzq.sing();
        console.log(Star.uname);//不可以通过构造函数来访问实例成员

        // 2.静态成员  在构造函数本身添加的成员
        Star.sex = '女';
        // 静态成员只能通过构造函数来访问
        console.log(Star.sex);
        console.log(dzq.sex);//不能通过实例化对象来访问
    </script>
</body>

</html>
