<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/filter方法.png" alt="filter方法">
    <script>
        // filter 筛选数组
        var a = [10, 12, 45, 134];
        var newArr = a.filter(function (value, index, array) {
            return value >= 20;
        })
        console.log(newArr);
    </script>
</body>

</html>
