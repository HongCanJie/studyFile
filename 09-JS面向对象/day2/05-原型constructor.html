<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/构造函数和实例和原型对象之间的关系.png" alt="构造函数和实例和原型对象之间的关系">
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        // 很多情况下,需要手动利用constructor 这个属性指回原来的构造函数
        // Star.prototype.sing = function () {
        //     console.log('我会唱歌！');
        // }
        // Star.prototype.movie = function () {
        //     console.log('我会演电影！');
        // }


        // 这个新添加的对象会覆盖原来的prototype对象
        Star.prototype = {
            // 需要这一步指回原来的构造函数
            constructor: Star,
            sing: function () {
                console.log('我会唱歌！');
            },
            moive: function () {
                console.log('我会演电影！');
            }
        }


        var dzq = new Star('邓紫棋', 22);
        var zjl = new Star('周杰伦', 32);
        // 两个constructor都指向的是引用了哪个构造函数
        console.log(Star.prototype.constructor);
        console.log(dzq.__proto__.constructor);
    </script>
</body>

</html>
