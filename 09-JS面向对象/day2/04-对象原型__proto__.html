<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        Star.prototype.sing = function () {
            console.log('我会唱歌！');
        }
        var dzq = new Star('邓紫棋', 22);
        var zjl = new Star('周杰伦', 32);
        dzq.sing();
        console.log(dzq);//每个对象身上系统会添加一个__proto__对象原型指向我们的构造函数的原型对象
        console.log(dzq.__proto__ === Star.prototype);
        // 对象可以使用原型对象里面的方法的原因:
        // 方法的查找规则:首先先看dzq对象身上是否有 sing方法,如果有就执行这个对象上的sing
        // 如果没有sing这个方法,因为有__proto__ 的存在,就去构造函数原型对象prototype身上去查找

    </script>
</body>

</html>
