<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/原型链的理解.png" alt="原型链的理解">
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        Star.prototype.sing = function () {
            console.log('我会唱歌!');
        }
        var dzq = new Star('邓紫棋', 22);
        var zjl = new Star('周杰伦', 32);

        // 1.对象里面有原型 __proto__, 指向的是原型对象prototype
        console.log(Star.prototype);
        // 2.构造函数里面的原型对象中的对象原型 __proto__ 指向的是Object的原型对象prototype
        console.log(Star.prototype.__proto__ === Object.prototype);
    </script>
</body>

</html>
