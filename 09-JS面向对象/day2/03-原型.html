<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/原型理解.png" alt="原型理解" style="width: 700px; height: 300px;">
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
            // this.sing = function () {
            //     console.log('我会唱歌！');
            // }
        }
        Star.prototype.sing = function () {
            console.log('我会唱歌！');
        }
        var dzq = new Star('邓紫棋', 22);
        var zjl = new Star('周杰伦', 32);
        // console.log(dzq.sing === zjl.sing);//（比较地址）构造函数中的方法会开辟出一个新的空间存放，存在空间资源浪费问题
        console.dir(Star);
        dzq.sing();
        zjl.sing();
        // 原型是一个对象，prototype称为原型对象
        // 原型的作用的共享方法
        // 一般情况下，公共属性定义在构造方法里面，公共的方法我们放到原型对象身上
    </script>
</body>

</html>
