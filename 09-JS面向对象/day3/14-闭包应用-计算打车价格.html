    <script>
        // 闭包应用-计算打车价格
        // 打车起步价13(3公里内),  之后每多一公里增加 5块钱.  用户输入公里数就可以计算打车价格
        // 如果有拥堵情况,总价格多收取10块钱拥堵费
        // function fn() {};
        // fn();
        var car = (function () {
            var start = 13;//局部变量 起步价
            var total = 0;//局部变量 总价
            return {
                price: function (n) {
                    if (n <= 3) {
                        total = 13;
                    } else {
                        total = 5 * (n - 3) + 13;
                    }
                    return total;
                },
                yd: function (flag) {
                    total = flag ? total + 10 : total;
                    return total;
                }
            }
        })()

        // 超3公里且拥堵
        console.log(car.price(5));
        console.log(car.yd(true));

        // 未超3公里且不拥堵
        console.log(car.price(2));
        console.log(car.yd(false));
    </script>
