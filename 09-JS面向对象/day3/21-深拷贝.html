<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            id: 1,
            name: 'ken',
            msg: {
                age: 18
            }
        }
        var o = {};
        // 封装函数递归进行深度拷贝
        function deepCopy(newobj, oldobj) {
            for (var k in oldobj) {
                // 判断属性值属于哪种数据类型
                // 1.获取属性值
                var item = oldobj[k];
                // 2.判断属性值是否是数组(必须得先判断数组，因为数组也属于对象)
                if (item instanceof Array) {
                    newobj[k] = [];
                    deepCopy(newobj[k], item);
                } else if (item instanceof Object) {
                    // 3.判断属性值是否是对象
                    newobj[k] = {};
                    deepCopy(newobj[k], item);
                } else {
                    // 4.简单数据类型（最后所有的数据类型都会是简单数据类型，所以这一步是闭环赋值）
                    newobj[k] = item;
                }
            }
        }

        deepCopy(o, obj);
        console.log(o);
        o.msg.age = 22;
        console.log(o);
        console.log(obj);
    </script>
</body>

</html>
