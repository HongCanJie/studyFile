<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/this的指向.png" alt="this的指向">
    <button>按钮</button>
    <script>
        // 函数的调用方式

        // 1.普通函数this指向的是Window
        function fn() {
            console.log('普通函数的this是' + this);
        }
        fn();
        // fn.call();

        // 2.对象的方式 this指向的是对象a
        var a = {
            sayHi: function () {
                console.log('对象方法的this指向' + this);
            }
        };
        a.sayHi();

        // 3.构造函数 this 指向的是dzq这个实例对象，原型对象里面的this指向的也是dzq这个实例对象
        function Star() { };
        Star.prototype.sing = function () { };
        var dzq = new Star();

        // 4.绑定事件函数 this指向的是函数的调用者Button
        var btn = document.querySelector('button');
        btn.onclick = function () {
            console.log('绑定事件的函数中的this指向的是' + this);
        };

        // 5.定时器函数中的this指向的是Window
        // 定时器一秒钟自动调用一次
        window.setInterval(function () {
            console.log('定时器的this' + this);
        }, 1000);

        // 6.立即执行函数中的this指向还是Window
        (function () {
            console.log('立即执行函数中的this指向' + this);
        })()
        // 立即执行函数自动调用
    </script>
</body>

</html>
