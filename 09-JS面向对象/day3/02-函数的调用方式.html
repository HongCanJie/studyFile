<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数的调用方式

        // 1.普通函数
        function fn() {
            console.log('函数调用');
        }
        // fn();
        // fn.call();

        // 2.对象的方式
        var a = {
            sayHi: function () {
                console.log('函数调用');
            }
        };
        // a.sayHi();

        // 3.构造函数
        function Star() { };
        new Star();

        // 4.绑定事件函数
        // btn.onclick = function () { }; 点击按钮调用函数

        // 5.定时器函数
        // setInterval(function () { }, 1000); 定时器一秒钟自动调用一次

        // 6.立即执行函数
        (function () {
            console.log('函数立即调用');
        })()
        // 立即执行函数自动调用
    </script>
</body>

</html>
