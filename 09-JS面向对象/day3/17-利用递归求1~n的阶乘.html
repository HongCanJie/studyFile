<body>
    <script>
        // 利用递归函数求1~n的阶乘 1*2*3*4*5....*n
        function fn(n) {
            if (n == 1) {
                // 作为返回的退出条件也作为特殊情况1时不需要阶乘的情况
                return 1;
            }
            return n * fn(n - 1);
        }
        console.log(fn(3)); 
    </script>
