<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // do while循环结构体
        // do{
        // 循环体
        // }while(条件表达式)
        // 注意：do while和while的区别是前者会先做一次在进行判断，后者是先判断在做循环
        var num = 1;
        do {
            console.log('hello');
            num++;
        } while (num <= 100)
    </script>
</head>

<body>

</body>

</html>
