<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Date()  日期对象    是一个构造函数  必须new来调用创建日期对象
        var arr = new Array(); //创建数组对象
        var obj = new Object(); //创建一个实例对象
        // 1.使用Date
        var time = new Date(); //创建日期对象
        console.log(time); //返回当前系统时间
        console.log(time.getFullYear()); //返回年份
        console.log(time.getMonth() + 1); //getMonth()返回的月份会小一个月  记得月份+1
        console.log(time.getDate()); //返回的是几号
        console.log(time.getDay()); //返回的是星期几 周一是1 周六是6 周日是0
        console.log(time.getHours()); //返回的是小时
        console.log(time.getMinutes()); //分
        console.log(time.getSeconds()); //秒
        console.log(time.valueOf()); //现在时间距离1970年1月1号过的总的毫秒数(时间戳)
        console.log(time.getTime()); //现在时间距离1970年1月1号过的总的毫秒数(时间戳)
        // 2.简单写法
        var date1 = +new Date(); //返回的也是距离1970年1月1号总的毫秒数(时间戳)
        console.log(date1);
        // 3.H5新增写法 获取总的毫秒数(时间戳)
        console.log(Date.now());
        // 格式输出
        var arr = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        var day = time.getDay();
        console.log('今天是：' + time.getFullYear() + '年' + (time.getMonth() + 1) + '月' + time.getDate() + '日 ' + arr[day]);
        // 获取时间
        function getTime() {
            var time = new Date();
            var h = time.getHours();
            h = h < 10 ? '0' + h : h;
            var m = time.getMinutes();
            m = m < 10 ? '0' + m : m;
            var s = time.getSeconds();
            s = s < 10 ? '0' + s : s;
            return h + ':' + m + ':' + s;
        }
        console.log(getTime());
        // 2.参数常用方法   数字型 XXXX，XX，XX  或者是 字符串型    'XXXX-XX-XX  X：X：X'
        var date1 = new Date(2019, 10, 1);
        console.log(date1); //返回的是11月而不是10月
        var date2 = new Date('2019-10-1 8:8:8'); //重点掌握
        console.log(date2);



        // 设计倒计时(利用时间戳来设计因为每个时间戳是唯一的)
        function countDown(time) {
            var nowTime = +new Date(); //返回当前毫秒数
            var inputTime = +new Date(time); //用户输入的时间的总的毫秒数
            var times = (inputTime - nowTime) / 1000; //时间差     单位：秒
            var d = parseInt(times / 60 / 60 / 24); //得到的时间必须得是一个整数，因此用parseInt取整
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24); //%24是因为所求的时间不能超过24小时，得先余出一天之内的时间再来计算
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60); //%60是因为要求的分钟不能超过60，得先余剩一小时内的时间再进行计算
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60); //秒
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDown('2022-6-1 16:00:00'));
    </script>
</head>
