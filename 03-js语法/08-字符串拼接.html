<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.检测字符串长度length
        var str = 'hello world'; //11
        console.log(str.length);
        // 2.字符串拼接用+
        var str1 = '沙漠' + '骆驼';
        console.log(str1); //沙漠骆驼
        //只要有字符串类型的数据和其他类型的数据相加那么都是字符串拼接（数值相加，字符相连）
        console.log('test' + 1); //test1
        console.log('耐克' + true); //耐克true
        // 数值型相加
        console.log(12 + 12); //24
        // 字符串类型和数值相互拼接
        console.log('12' + 12); //1212
        // 3.变量放入字符串
        var age = 18;
        console.log('你今年' + age + '岁');



        // 案例
        var age1 = prompt('请输入你的年龄');
        alert('您今年' + age1 + '岁啦');
    </script>
</head>

</html>
