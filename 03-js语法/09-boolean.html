<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.布尔型数据也可以参与运算
        var flag = true; //true是1
        var flag1 = false; //false是0
        console.log(flag + 1); //2
        console.log(flag1 + 1); //1
        console.log(flag);

        // 2.undefined和null中undefined是声明但是未赋值（未定义数据类型）
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'ken'); //undefinedken
        console.log(variable + 1); //NaN
        //null是空值
        var space = null;
        console.log(space + 1); //1
        console.log(space + 'ken'); //nullken
    </script>

</head>

<body>

</body>

</html>
