<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // continue关键字   退出本次循环跳到下一次的循环
        for (var i = 1; i <= 100; i++) {
            if (i == 3) {
                continue;
            }
            console.log('hello');
        }


        // break关键字     直接退出循环
        for (var i = 1; i <= 100; i++) {
            if (i == 4) {
                break;
            }
            console.log('hello');
        }
    </script>
</head>

<body>

</body>

</html>
