<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 有序列表和无序列表的区别：用ol标签来写；元素的先后顺序是有序的；（其余的功能与无序列表相同） -->
    <h4>粉丝排行榜</h4>
    <ol>
        <li>中国boy 10000</li>
        <li>东尼 1000</li>
        <li>兔八哥 110</li>
    </ol>
</body>

</html>
