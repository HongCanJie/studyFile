<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        籍贯：
        <!-- select标签用于多个选项的用户选择 -->
        <select>
            <!-- 注意：给option添加selected属性可以给下拉表单选择默认项 -->
            <option>广州</option>
            <option>上海</option>
            <option selected="selected">揭阳</option>
            <option>潮汕</option>
        </select>
    </form>
</body>

</html>
