                    <select>

                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>

            </tr>

            <!-- 第三行 -->
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="韩国思密达">

            <!-- 第四行 -->

                <td>婚姻状况</td>

                    <input type="radio" name="hunyin" id="weihun"><label for="weihun">未婚</label>

            <!-- 第五行 -->

                    <input type="text" value="幼儿园">
                </td>
            </tr>

            <!-- 第六行 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="type" id="yaomei" value="妖媚的"><label for="yaomei">妖媚的</label>
                    <input type="checkbox" name="type" id="keai" value="可爱的"><label for="keai">可爱的</label>

                    <input type="checkbox" name="type" id="laolarou" value="老腊肉"><label for="laolarou">老腊肉</label>
                    <input type="checkbox" name="type" id="douxihuan" value="都喜欢"><label for="douxihuan" checked="checked">都喜欢</label>

            <!-- 第七行 -->
            <tr>
                <td>自我介绍</td>

                    <textarea cols="30" rows="4">自我介绍</textarea>

                <td></td>
