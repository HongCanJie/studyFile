<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            height: 249px;
        }

        th {
            height: 30px;
        }

        table,
        td,
        th {
            /* 边框 */
            border: 1px solid skyblue;
            /* 合并相邻的边框 */
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 注意：设置rules="all"来解决边框重叠的问题 -->
    <!-- 加入thead（表头的一行）和tbody（表格的信息部分）会使得表的结构更加清晰更易于管理 -->
    <table align="center" cellspacing="0">
        <thead>
            <tr>
                <th>排名</th>
                <th>关键词</th>
                <th>趋势</th>
                <th>今日搜索</th>
                <th>最近七日</th>
                <th>相关链接</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>鬼吹灯</td>
                <td><img src="images/down.png" alt="↓"></td>
                <td>345</td>
                <td>123</td>
                <td><a href="#">贴吧</a>&nbsp;<a href="#">图片</a>&nbsp;<a href="#">百科</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>盗墓笔记</td>
                <td><img src="images/down.png" alt="↓"></td>
                <td>124</td>
                <td>346554</td>
                <td><a href="#">贴吧</a>&nbsp;<a href="#">图片</a>&nbsp;<a href="#">百科</a></td>
            </tr>
            <tr>
                <td>3</td>
                <td>西游记</td>
                <td><img src="images/up.png" alt="↑"></td>
                <td>212</td>
                <td>7654</td>
                <td><a href="#">贴吧</a>&nbsp;<a href="#">图片</a>&nbsp;<a href="#">百科</a></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
