<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table是用于定义表格的标签；
    tr是定义表格中的行的标签；
    td是定义表格中的单元格的标签；
    th是表头单元格，用于对内容加粗居中-->

    <!-- 表格相关属性：
    表格在页面的哪个位置：align    center表示中央
    表格的边框：border
    单元格边框与内容之间的间隔，默认1像素cellpadding
    单元格与单元格之间的距离cellspacing，默认2像素
     -->
    <table align="center" border="2" cellpadding="50" cellspacing="0" width="500" height="249">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>56</td>
            <tr>
                <tr>
                    <td>张学友</td>
                    <td>男</td>
                    <td>57</td>
                </tr>
    </table>
</body>

</html>
