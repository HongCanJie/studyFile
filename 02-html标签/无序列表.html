<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ul标签里面只能放li标签而li标签里面可以放任意标签可以容纳所有元素，是无序列表，没有顺序可言 -->
    <h4>你喜欢吃什么？</h4>
    <ul>
        <li>西红柿炒蛋</li>
        <li>兰州拉面</li>
        <li>披萨</li>
    </ul>
</body>

</html>
