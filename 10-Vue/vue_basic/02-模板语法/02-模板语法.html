<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 插值语法主要用于标签体中，v-bind指令语法主要用于解析标签属性 -->
    <!-- 语法体内主要写入js表达式 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()">{{school.name}}1</a>
        <a :href="school.url">{{school.name}}2</a>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                name: 'ken',
                school: {
                    name: '尚硅谷',
                    url: 'http://www.atguigu.com'

                }
            }
        })
    </script>
</body>

</html>
