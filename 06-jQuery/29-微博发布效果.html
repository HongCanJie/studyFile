<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        .box {
            width: 600px;
            border: 2px solid black;
            margin: 150px auto;
            padding: 20px;
        }

        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }

        ul {
            width: 450px;
            padding-left: 80px;
        }

        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #ccc;
            display: none;
        }

        input {
            float: right;
        }

        ul li a {
            float: right;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            // 1.点击发布按钮,动态创建一个小li,放入文本框的内容和删除按钮,并添加在ul中
            $('.btn').on('click', function () {
                var li = $('<li></li>');
                li.html($('.txt').val() + "<a href='javascript:;'>删除</a>");
                $('ul').prepend(li);
                // 滑动显示
                li.slideDown();
                // 清空文本域
                $('.txt').val('');
            })

            // 2.点击删除按钮可以删除当前微博留言的小li
            // $('ul a').click(function () { //此时click不能给动态创建的a添加事件
            //     alert(1);
            // })
            $('ul').on('click', 'a', function () {
                // 滑动上拉后回调函数再删除
                $(this).parent().slideUp(function () {
                    // 此时的this已经是小li了，所以不需要加parent()
                    $(this).remove();
                });
            })
        })
    </script>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" id="" cols="30" rows="10" class="txt"></textarea>
        <button class="btn">发布</button>
        <ul></ul>
    </div>
</body>

</html>
