<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="yeye">
        <div class="father">
            <div class="son">儿子</div>
        </div>
    </div>
    <div class="nav">
        <p>我是p</p>
        <div>
            <p>我是p</p>
        </div>
    </div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li class="item">3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ol>
    <span class="current">111</span>
    <span>111</span>
    <img src="images/筛选方法.png">
    <script>
        // 都是方法体，要加括号
        $(function () {
            // 1.父 parent()返回的是最近一级的父元素  亲爸爸
            console.log($('.son').parent());
            // 2.子
            // (1)只选亲儿子的
            $('.nav').children('p').css('color', 'blue');
            // (2)可以选里面所有的儿子  包括儿子和孙子 find()
            $('.nav').find('p').css('background', 'yellow');
            // 3.兄
            // 除了自身元素之外的所有亲兄弟
            $('ul .item').siblings('li').css("color", "red");
            // 4.第n个元素
            var index = 2;
            // (1)利用选择器的方式选择
            // $('ol li:eq(2)').css("color", "blue");
            // (2)利用选择方法的方式选择
            $('ol li').eq(index).css('color', 'blue');
            // 3.判断是否含有某个类名
            console.log($('span:first').hasClass('current'));
            console.log($('span:last').hasClass('current'));
        })

    </script>
</body>

</html>
