<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            $('div').on({
                click: function () {
                    console.log('我点击了');
                },
                mouseover: function () {
                    console.log('鼠标经过了');
                }
            });

            $('ul').on('click', 'li', function () {
                alert(1);
            })
            // 1.事件解绑off
            // $('div').off();//这个是解除了div身上的所有事件
            $('div').off('click'); //这个是只是解除了div身上的点击事件
            $('ul').off('click', 'li'); //解除了事件委托小li身上的点击事件
            // 2.one()只能触发一次事件
            $('p').one('click', function () {
                alert(1);
            })
        })
    </script>
</head>

<body>
    <div></div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <p>111</p>
</body>

</html>
