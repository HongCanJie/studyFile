<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        $(function () {
            // $('div').eq(1).css('color', 'red');
            // 如果针对同一类元素的不同操作，需要用到遍历元素
            // 1.each()方法遍历元素
            var sum = 0;
            var arr = ['red', 'green', 'blue'];
            $('div').each(function (index, domEle) {
                // 回调函数中第一个参数一定是索引号  也可以自己指定名称
                console.log(index);
                // 回调函数中第二个参数一定是dom元素对象
                console.log(domEle);
                // dom对象转化为jQuery对象才能用jQuery方法
                $(domEle).css('color', arr[index]);
                sum += parseInt($(domEle).text());
            })
            console.log(sum);
            // 2.$.each() 方法遍历元素 主要用于遍历数据,处理数据
            // $.each($('div'), function (index, ele) {
            //     console.log(index);
            //     console.log(ele);
            // });

            // 遍历数组
            // $.each(arr, function (i, ele) {
            //     console.log(i);
            //     console.log(ele);
            // })

            // 遍历对象
            $.each({ name: 'ken', age: 18 }, function (index, ele) {
                console.log(index);
                console.log(ele);
            })
        })
    </script>
</body>

</html>
