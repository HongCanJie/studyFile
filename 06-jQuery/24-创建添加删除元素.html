<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>原先的小li</li>
    </ul>
    <div class="test">我原先的div</div>
    <script>
        $(function () {
            // 1.创建元素
            var li = $('<li>创建的小li</li>');
            // 2.添加元素
            // （1）内部添加
            // $('ul').append(li); 内部添加且放在最后面
            // $('ul').prepend(li); 内部添加且放在最前面
            // （2）外部添加
            var div = $('<div>我是后来创建的</div>');
            // $('.test').after(div);
            $('.test').before(div);
            // 注意：内部添加的是兄弟关系，外部添加的是父子关系
            // 3.删除元素
            // $('ul').remove(); 删除的是匹配的元素  本身
            // $('ul').empty();  //删除的是匹配元素的子节点  孩子
            $('ul').html("");   //删除的是匹配元素的子节点  孩子
        })
    </script>
</body>

</html>
