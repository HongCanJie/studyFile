<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // 1.DOM对象   用原生js获取过来的对象就是DOM对象
        var myDiv = document.querySelector('div'); //DOM对象
        console.dir(myDiv);
        // 2.jquery对象   用jQuery方式获取过来的对象就是jQuery对象。  本质是通过$把DOM元素进行包装
        console.dir($('div'));   //jQuery对象
        // 3.jquery对象只能使用jQuery方法，DOM对象则只能使用原生的javascript属性和方法
        // myDiv.style.display = 'none';
        //错误使用： myDiv.hide();  myDir是DOM对象不能使用jQuery的方法
        // 错误用法：$('div').style.display = 'none';   这个$('div')是一个jQuery对象不能使用原生的js的属性和方法
    </script>
</body>

</html>
