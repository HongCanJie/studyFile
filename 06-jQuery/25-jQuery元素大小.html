<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 2px solid red;
            padding: 10px;
            margin: 10px;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div></div>
    <script>
        $(function () {
            // 1.width()/height() 获取元素的width和height大小
            console.log($('div').width());
            // 设置修改元素的宽度
            // $('div').width(400);

            // 2.innerWidth()/innerHeight() 获取设置元素的width和height + padding 的大小
            console.log($('div').innerWidth());

            // 3.outerWidth() / outerHeight() 获取设置元素 width和height + padding +border 的大小
            console.log($('div').outerWidth());

            // 4.outerWidth(true) / outerHeight(true) 获取设置元素 width和height + padding + border + margin的大小
            console.log($('div').outerWidth(true));
        })  
    </script>
</body>

</html>
