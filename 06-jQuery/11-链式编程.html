    <script>
        $(function () {
            // 1.隐式迭代   绑定点击事件
            $('button').click(function () {
                // 2.排他思想 其他兄弟不变色
                // $(this).siblings('button').css('background', '');
                // 3.自己变色
                // $(this).css('background', 'green');

                // 链式编程(使用链式编程要注意顺序)  （从左向右看先给自身变色，再给兄弟加颜色）
                $(this).css('background', 'green').siblings('button').css('background', '');
            })
        })
    </script>
