<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            $('div').on('click', function () {
                alert(1);
            })
            // 自动触发事件
            // 注意：一定要是事先把事件绑定好
            // 1.元素.事件()
            // $('div').click();
            // 2.元素.trigger('事件')
            // $('div').trigger('click');
            $('input').trigger('focus'); // 会有光标闪烁
            // 3.元素.triggerHandler('事件')  它的区别是不会触发默认行为，例如表单获得焦点后就不会有光标的闪烁
            $('div').triggerHandler('click');
            $('input').on('focus', function () {
                $(this).val('hello');
            });
            // $('input').triggerHandler('focus');  //不会有光标闪烁

        })
    </script>
</head>

<body>
    <div></div>
    <input type="text">
</body>

</html>
