<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/jquery.js"></script>
</head>

<body>
    <div id="title"></div>
    <div id="name"></div>
    <div id="age"></div>
    <div id="isVIP"></div>
    <div>注册时间：<span id="regTime"></span></div>
    <div>爱好：
        <ul id="hobby">
            <li>爱好1</li>
            <li>爱好2</li>
            <li>爱好3</li>
        </ul>
    </div>
    <script>
        $(function () {
            var data = {
                title: '<h3>用户信息</h3>',
                name: '张三',
                age: 22,
                isVIP: true,
                regTime: new Date(),
                hobby: ['吃饭', '睡觉', '打豆豆']
            }
            $('#title').html(data.title);
            $('#name').html(data.name);
            $('#age').html(data.age);
            $('#isVIP').html(data.isVIP);
            $('#regTime').html(data.regTime);
            var rows = [];
            $.each(data.hobby, function (i, item) {
                rows.push('<li>' + item + '</li>');
            })
            // html()会覆盖原来标签中的内容
            $('#hobby').html(rows);
        })
    </script>
</body>

</html>
