<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/git的主分支.png" alt="git的主分支">
    <img src="images/git的功能分支.png" alt="git的功能分支">
    <img src="images/切换分支.png" alt="切换分支">
    <!-- 默认主分支的名称为：main -->
    <!-- 查看当前仓库的git中的所有分支列表：git branch -->
    <!-- 创建新分支：git branch 新分支名称 -->
    <!-- 切换分支：git checkout 待切换的分支名 -->
    <img src="images/创建并切换分支.png" alt="创建并切换分支">
    <!-- 一条命令创建并切换到新分支上：git checkout -b 新分支名称 -->
    <img src="images/合并分支.png" alt="合并分支">
    <img src="images/删除分支.png" alt="删除分支">
    <!-- 删除分支前要保证自己不在待删除的分支上 -->
    <img src="images/本地分支推送到远程仓库.png" alt="本地分支推送到远程仓库">
    <!-- 展示远程仓库所有分支的列表信息：git remote show 远程仓库名称(默认是origin) -->
    <img src="images/跟踪远程仓库的分支.png" alt="跟踪远程仓库的分支">
    <!-- 拉取远程仓库中的最新的代码：git pull -->
    <img src="images/删除远程分支.png" alt="删除远程分支">
    <img src="images/git总结.png" alt="git总结">
</body>

</html>
