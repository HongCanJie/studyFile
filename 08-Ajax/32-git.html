<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/git提交更新.png" alt="git提交更新">
    <img src="images/git提交已暂存的文件.png" alt="git提交已暂存的文件">
    <!-- 撤销对文件的修改：git checkout -- 文件名 -->
    <img src="images/git撤销对文件的修改.png" alt="git撤销对文件的修改">
    <!-- 提交所有文件到暂存区：git add .  -->
    <!-- 取消已暂存的命令：git reset head 要移除的文件名称 -->
    <!-- 跳过暂存区直接提交到仓库的命令：git commit -a -m "注释"    -->
    <!-- 同时移除工作区和git仓库里的文件(注：移除后需要重新提交到仓库中)：git rm -f 文件名 -->
    <!-- 只移除git仓库里的文件(注：移除后需要重新提交到仓库中)：git rm --cached 文件名 -->
    <img src="images/git移除文件.png" alt="git移除文件">
    <img src="images/glob模式.png" alt="glob模式">
    <img src="images/提交历史.png" alt="提交历史">
    <img src="images/回退到指定的版本.png" alt="回退到指定的版本">
</body>

</html>
