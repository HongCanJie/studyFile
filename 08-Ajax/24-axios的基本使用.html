<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/axios.js"></script>
</head>

<body>
    <button id="btn1">发送GET请求</button>
    <button id="btn2">发送POST请求</button>
    <button id="btn3">直接使用axios发送GET请求</button>
    <button id="btn4">直接使用axios发送POST请求</button>
    <script>
        // 发送GET请求
        document.querySelector('#btn1').addEventListener('click', function () {
            var url = 'http://www.liulongbin.top:3006/api/get';
            var paramsObj = { name: 'ken', age: '22' };
            axios.get(url, { params: paramsObj }).then(function (res) {
                console.log(res.data);
            })
        })

        // 发送POST请求
        document.querySelector('#btn2').addEventListener('click', function () {
            var url = 'http://www.liulongbin.top:3006/api/post';
            var dataObj = { address: '广州', location: '天河区' };
            axios.post(url, dataObj).then(function (res) {
                console.log(res.data);
            })
        })

        // 直接使用axios发送GET请求
        document.querySelector('#btn3').addEventListener('click', function () {
            var url = 'http://www.liulongbin.top:3006/api/get';
            var paramsData = { name: 'jack', age: '21' };
            axios({
                method: 'get',
                url: url,
                params: paramsData
            }).then(function (res) {
                console.log(res.data);
            })
        })


        // 直接使用axios发送POST请求
        document.querySelector('#btn4').addEventListener('click', function () {
            axios({
                method: 'post',
                url: 'http://www.liulongbin.top:3006/api/post',
                data: {
                    name: 'jackie',
                    age: 45,
                    gender: '男'
                }
            }).then(function (res) {
                console.log(res.data);
            })
        })
    </script>
</body>

</html>
