<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 400px;
            background-color: skyblue;
            /* 换行 */
            flex-wrap: wrap;
            /* 因为有了换行，所以控制侧轴上控制子元素的对齐方式要用align-content */
            /* 注：align-content在单行情况下是没有效果的 */
            /* align-content: flex-start; */
            /* align-content: center; */
            /* align-content: space-between; */
            align-content: space-around;
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: pink;
            color: #fff;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
    <img src="images/多行侧轴上子元素的排列方式.png" alt="多行侧轴上子元素的排列方式">
</body>

</html>
