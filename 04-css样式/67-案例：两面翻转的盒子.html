<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 400px;
        }

        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 200px auto;
            transition: all 1s;
            /* 让背面的粉色盒子保留立体空间 */
            transform-style: preserve-3d;
            /* backface-visibility: hidden; */
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
            color: #fff;
        }

        .front {
            background-color: skyblue;
            /* 保证正面在前 */
            /* z-index: 1; */
            /* 这样可以让正面在反面的前面 */
            transform: translateZ(1px);
        }

        .back {
            background-color: pink;
            /* 竖直方向旋转180度,想象成手机背靠背翻转 */
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">智慧过人</div>
        <div class="back">机智如我</div>
    </div>
</body>

</html>
