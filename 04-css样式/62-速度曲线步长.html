<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 溢出隐藏 */
            overflow: hidden;
            width: 0;
            height: 30px;
            font-size: 20px;
            background-color: skyblue;
            /* 强制文字在一行内显示 */
            white-space: nowrap;
            /* steps 就是分几步来完成动画 有了steps就不需要写ease或者linear */
            animation: w 4s steps(10) forwards;
        }

        @keyframes w {
            0% {
                width: 0;
            }

            100% {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div>世纪佳缘我在这里等你</div>
</body>

</html>
