<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除所有标签的内外边距 */
        * {
            margin: 0;
            padding: 0
        }

        /* em和i斜体的文字不倾斜 */
        em,
        i {
            font-style: normal
        }

        /* 取消li前的小圆点 */
        li {
            list-style: none
        }

        img {
            /*照顾低版本浏览器  如果图片里面包含了链接会有边框的问题*/
            border: 0;
            /* 文字与图片按居中方式对齐，解决图片底侧有空白缝隙的问题 */
            vertical-align: middle;
        }

        button {
            /* 当鼠标经过按钮时候，鼠标变成小手 */
            cursor: pointer
        }

        a {
            color: #666;
            /* 取消链接的下划线 */
            text-decoration: none
        }

        a:hover {
            color: #c81623
        }

        button,
        input {
            /* \5B8B\4F53是宋体的意思  这样写浏览器的兼容性比较好 */
            font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif
        }

        body {
            /* css3抗锯齿形  让文字显示的更加清晰 */
            -webkit-font-smoothing: antialiased;
            background-color: #fff;
            /* 1.5是文字的行高 */
            font: 12px/1.5 Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif;
            color: #666
        }

        .hide,
        .none {
            display: none
        }

        /* 清除浮动 */
        .clearfix:after {
            visibility: hidden;
            clear: both;
            display: block;
            content: ".";
            height: 0
        }

        .clearfix {
            *zoom: 1
        }
    </style>
</head>

<body>

</body>

</html>
