<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,
        nav {
            width: 800px;
            height: 200px;
            background-color: skyblue;
            margin: 15px auto;
        }

        article,
        aside {
            position: relative;
            float: left;
            width: 400px;
            height: 300px;
            background-color: green;
            margin: 15px 15px 0 62px;
        }

        section {
            position: absolute;
            bottom: 30px;
            left: 90px;
            width: 200px;
            height: 100px;
            background-color: yellowgreen;
        }

        aside {
            margin: 15px 0;
        }

        footer {
            width: 800px;
            height: 200px;
            background-color: orange;
            margin: 15px auto;
            clear: both;
        }

        video {
            width: 100%;
        }

        .search::placeholder {
            /* 修改placeholder的字体颜色 */
            color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 注意：语义化标签只能在IE9以上的浏览器上显示 -->
    <!-- 头部标签 -->
    <header>header</header>
    <!-- 导航栏标签 -->
    <nav>nav</nav>
    <!-- 内容标签 -->
    <article>
        article
        <!-- 定义文档某个区域 -->
        <section>section</section>
    </article>
    <!-- 侧边栏标签 -->
    <aside>aside</aside>
    <!-- 底部标签 -->
    <footer>footer</footer>
    <!-- 视频标签 -->
    <img src="images/video常用属性.png" alt="video常用属性">
    <video src="https://img-ys011.didistatic.com/static/didiglobal/didi-home-video0626.mp4" muted="muted"
        autoplay="autoplay" controls="controls" loop="loop"
        poster="https://website.didiglobal.com/dist/img/homepage1.d99987fb.jpg"></video>
    <!-- 音频标签 -->
    <audio src="https://res.wx.qq.com/voice/getvoice?mediaid=MzU5NjAxNDA4MF8yMjQ3NDkxNzU3" autoplay="autoplay"
        controls="controls"></audio>
    <!-- 表单标签 -->
    <!-- 验证的时候必须添加form表单域 -->
    <form action="">
        <ul>
            <!-- 表单中type的类型 -->
            <li>邮箱：<input type="email"></li>
            <li>网址：<input type="url"></li>
            <li>日期：<input type="date"></li>
            <li>日期：<input type="time"></li>
            <li>数量：<input type="number"></li>
            <li>手机号码：<input type="tel"></li>
            <li>搜索：<input type="search"></li>
            <li>颜色：<input type="color"></li>
            <!-- HTML5新增的表单属性 -->
            <li><input type="search" name="sear" required="required" placeholder="表单不能为空" autofocus="autofoucus"
                    class="search">
            </li>
            <input type="file" multiple="multiple">
            <!-- 提交即可以验证表单 -->
            <li><input type="submit" value="提交"></li>
        </ul>
    </form>

</body>

</html>
