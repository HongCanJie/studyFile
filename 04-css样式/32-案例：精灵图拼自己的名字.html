<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            margin: 300px 300px;
        }

        span {
            display: inline-block;
            background: url(images/abcd.jpg) no-repeat;
        }

        .k {
            width: 104px;
            height: 113px;
            /* 层叠性 */
            background-position: -496px -142px;
        }

        .e {
            width: 98px;
            height: 110px;
            background-position: -483px -8px;
        }

        .n {
            width: 112px;
            height: 114px;
            background-position: -256px -274px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <span class="k"></span>
        <span class="e"></span>
        <span class="n"></span>
    </div>
</body>

</html>
