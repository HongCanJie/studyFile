<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 划分15等份 */
        @media screen and (min-width:320px) {
            html {
                font-size: 21.33px;
            }
        }

        @media screen and (min-width:750px) {
            html {
                font-size: 50px;
            }
        }

        div {
            width: 2rem;
            height: 2rem;
            background-color: skyblue;
        }

        /* 1.首先选一套标准尺寸750px
        2.用屏幕尺寸 除以 划分的份数得到html里面的文字大小    html里面的font-size = 屏幕尺寸 / 划分份数       但是我们知道不同屏幕下得到文字大小是不一样的
        3.页面元素得到rem值 = 页面元素在750像素下的px值 / html里面的font-size文字大小 */
    </style>
</head>

<body>
    <div></div>
</body>

</html>
