<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 外部样式表（链接式） -->
    <link rel="stylesheet" href="style.css">
    <!-- 内部样式表（嵌入式） -->
    <style>
        .div1 {
            color: skyblue;
        }
    </style>
</head>

<body>
    <div class="div1">内部样式表（嵌入式）：写在html的style标签中。</div>
    <p style="color: skyblue; font-size: 20px;">行内样式表（行内式）：写在对应要修改的标签中，在对应标签内部修改属性。适用于修改属性较少的情况下，权重较高</p>
    <div class="div2">外部样式表（链接式）:需要通过link标签引入</div>
    <img src="images/css属性书写顺序.png" alt="css属性书写顺序">
</body>

</html>
