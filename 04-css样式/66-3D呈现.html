<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 400px;
        }

        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 200px auto;
            transition: all 1s;
            /* 子元素不开启3D立体空间是默认的，而且3D立体空间写在父元素上 */
            /* 让子元素保持3D立体空间（重要） */
            transform-style: preserve-3d;
        }

        .box:hover {
            transform: rotateY(45deg);
        }

        .box div {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: skyblue;
        }

        .box div:last-child {
            background-color: pink;
            transform: rotateX(70deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>

</body>

</html>
