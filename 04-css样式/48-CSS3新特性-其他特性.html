<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }

        .son {
            /* 通过calc函数可以实现子盒子与父盒子始终保持30px的距离 */
            /* 注意运算符前后必须要有空格 */
            width: calc(100% - 30px);
            height: 30px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
