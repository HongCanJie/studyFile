<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            transition: all .5s;
        }

        div:hover {
            /* transform: rotate(180deg) translate(150px, 150px); */
            /* 当有多个属性要执行时，应该先位移，再执行其他属性，各个属性之间应该有空格 */
            transform: translate(150px, 150px) rotate(180deg) scale(1.3);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
