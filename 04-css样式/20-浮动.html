<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 网页布局包括标准流（文档流/普通流）、浮动、定位。 */
        /* 浮动的定义：属性用于创建浮动框，将其移到一边，直到左边缘或右边缘触及包含块或另一个浮动框的边缘。(属性包括none、left、right) */
        /* 浮动的作用：用于多个块级元素一行显示.(注：如果使用display: inline-block;转化为行内块元素最终元素之间仍然会存在间隙，因此需要用浮动) */
        /* 浮动的元素最重要的特性：
        1.脱离标准普通流的控制会移动到指定的位置（俗称脱标）   
        2.浮动的盒子不再保留原先的位置   
        3.如果页面显示的范围内不足以摆放浮动的盒子，浮动的盒子就会另起一行显示 */

        /* 左浮动与右浮动 */
        .left {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            float: right;
        }

        .right {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            float: left;
        }

        /* 盒子叠加效果 */
        .box1 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: green;
        }

        /* 任何元素设置了浮动，则不需要转化为行内块元素就会有行内块元素的特性。 */
        /* 如果块级元素没有设置宽度，默认宽度和父级一样宽，但是如果添加了浮动后，它的大小根据内容来决定 */
        span {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>

    <!-- 左浮动与右浮动 -->
    <!-- <div class="left">左青龙</div> -->
    <!-- <div class="right">右白虎</div> -->

    <!-- 盒子叠加效果 -->
    <div class="box1">浮动的盒子</div>
    <div class="box2">标准的盒子</div>

    <span>111</span>

</body>

</html>
