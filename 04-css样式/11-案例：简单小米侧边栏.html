<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 200px;
            height: 40px;
            /* 把行内元素转化为块级元素 */
            display: block;
            text-decoration: none;
            color: #fff;
            background-color: rgb(83, 87, 88);
            font-size: 14px;
            padding-left: 30px;
            /* 垂直居中（让行高与盒子的高度相等） */
            line-height: 40px;
        }

        /* 鼠标经过经过触发 */
        a:hover {
            background-color: rgb(255, 111, 0);
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
