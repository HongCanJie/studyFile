    <title>Document</title>
    <style>
        .tudou {
            position: relative;
            width: 444px;
            height: 320px;
            /* background-color: skyblue; */
            margin: 30px auto;
        }

        .tudou img {
            width: 100%;
            height: 100%;
        }

        /* display: none;

        } */

        /* 当鼠标经过盒子，就会触发遮挡层 */
        /* .tudou:hover .mask {
            display: block;
        } */


        .tudou::before {
            content: '';
            /* 隐藏遮挡层 */
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(images/arr.png) no-repeat center;
        }

        /* 当鼠标经过盒子，就会触发遮挡层 */
        .tudou:hover::before {
            display: block;
        }
    </style>
</head>
