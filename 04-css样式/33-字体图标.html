<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.到官网将对应的图标下载下来用font文件夹存放在根目录下 */
        /* 2.字体图标声明 */
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?vb3hia');
            src: url('fonts/icomoon.eot?vb3hia#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?vb3hia') format('truetype'),
                url('fonts/icomoon.woff?vb3hia') format('woff'),
                url('fonts/icomoon.svg?vb3hia#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }


        /* 4.把font-family: 'icomoon';复制到对应的标签里 */
        span {
            font-family: 'icomoon';

        }
    </style>
</head>

<body>
    <!-- 3.到官网复制对应的符号 -->
    <span></span>
    <span></span>
</body>

</html>
