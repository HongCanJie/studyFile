<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 400px;
            background-color: skyblue;
            flex-direction: column;
            /* 默认的主轴是X轴 row*/
            justify-content: center;
            /* 默认的侧轴是Y轴 */
            align-items: center;
            /* 拉伸，但是盒子不要给高度 */
            /* align-items: stretch; */
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: pink;
            color: #fff;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    <img src="images/单行侧轴上子元素排列方式.png" alt="单行侧轴上子元素排列方式">
</body>

</html>
