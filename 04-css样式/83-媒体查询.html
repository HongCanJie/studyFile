<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* all表示所有设备  print用于打印机  screen用于电脑屏幕、平板电脑、智能手机 */
        /* 这句话的意思就是在我们的屏幕上 并且 最大的宽度是 800px 设置我们想要的样式 */
        /* max-width 小于等于（必须加px） */
        /* min-width 大于等于（必须加px）  */
        @media screen and (max-width:539px) {
            body {
                background-color: skyblue;
            }
        }

        /* @media screen and (min-width:540px) and (max-width:969px) {
            body {
                background: -webkit-linear-gradient(left, skyblue, pink);
            }
        } */

        /* 从小到大排序，由于代码的层叠性，因此可以省略max-width */
        @media screen and (min-width:540px) {
            body {
                background: -webkit-linear-gradient(left, skyblue, pink);
            }
        }

        @media screen and (min-width:970px) {
            body {
                background: pink;
            }
        }
    </style>
</head>

<body>

</body>

</html>
