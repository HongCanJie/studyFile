        /* ol li:first-of-type {
            background-color: pink;
        } */

        /* ol li:nth-of-type(even) {
            background-color: skyblue;
        } */



        /* nth-child 与 nth-of-type的区别 */
        /* :nth-child() 会把所有的盒子都排列序号 */
        /* 这句执行的时候首先看的是 :nth-child(1)  之后回去看 前面的div  发现div并不匹配标签p所以略过 */
        /* section div:nth-child(1) {
            background-color: red;
        } */

        /* :nth-of-type() 会把指定元素的盒子都排列序号 */
        /* 这句执行的时候首先看的是 :nth-of-type()  之后把所有的div标签全部进行排列  找到对应的序号的div标签 */
        /* section div:nth-of-type(1) {
            background-color: blue;
        } */


        /* 6.伪元素选择器 */
        /* 特点：1.伪元素选择器创建的这个元素在html结构中是找不到的，是通过before和after这两个盒子实现的。 */
        /* 2.before和after是一个行内的伪元素 */
        /* 3.执行语句后before盒子是放在内容的前面，after是放在内容的后面 */
        /* 4.伪元素选择器和标签选择器一样，权重为1 */
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        /* 权重为2 */
        div::before {
            /* 这个content是必须要写的 */
            content: '我';
        }

        div::after {
            content: '小猪佩奇';
        }
    </style>
