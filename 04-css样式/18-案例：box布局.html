<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(243, 245, 242);
        }

        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            /* 让块级盒子水平居中对齐 */
            margin: 100px auto;
        }

        .box img {
            width: 100%;
            height: 55%;
        }

        .box .review {
            font-size: 14px;
            height: 70px;
            /* 因为这个段落没有width属性 所以padding不会撑大盒子的宽度 */
            padding: 0px 28px;
            /* 给外边距就不会撑大盒子的高度 */
            margin-top: 30px;
        }

        .box .appraise {
            font-size: 14px;
            margin-top: 20px;
            color: rgb(183, 182, 180);
            padding: 0px 28px;
        }

        .info {
            font-size: 14px;
            margin-top: 14px;
            text-align: center;
        }

        .info h4 {
            display: inline-block;
            font-weight: 400;
        }

        .info h4 a {
            color: black;
            text-decoration: none;
        }

        .info span {
            color: rgb(240, 154, 128);
        }

        .info em {
            /* 倾斜文字标签设置为不倾斜 */
            font-style: normal;
            color: #ebe4e0;
            margin: 0px 6px 0px 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img
            src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/aabf1a475043266cf4759ec58d0f679c.jpg?thumb=1&w=300&h=300&f=webp&q=90">
        <p class="review">小米滑板车pro，代步，让出行更加方便</p>
        <div class="appraise">来自于243443的评价</div>
        <div class="info">
            <h4><a href="#">小米米家电动滑板车Pro...</a></h4> <em>|</em> <span>2890元</span>
        </div>

    </div>
</body>

</html>
