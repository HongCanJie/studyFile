<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 100px;
        }

        ul li {
            float: left;
            margin: 0 5px;
            width: 120px;
            height: 35px;
            list-style: none;
            /* 一会儿我们会给box旋转也需要透视 干脆给li加 里面的滋贺子都会有透视效果 */
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all .4s;
        }

        .box.box:hover {
            transform: rotateX(90deg);
        }

        .front,
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .front {
            background-color: skyblue;
            z-index: 1;
            transform: translateZ(17.5px);
        }

        .bottom {
            background-color: pink;
            /* 这个X轴一定是负值 */
            /* 我们如果有移动 或者其他样式，必须先写移动 */
            transform: translateY(17.5px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">111</div>
                <div class="bottom">222</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">111</div>
                <div class="bottom">222</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">111</div>
                <div class="bottom">222</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">111</div>
                <div class="bottom">222</div>
            </div>
        </li>
    </ul>
</body>

</html>
