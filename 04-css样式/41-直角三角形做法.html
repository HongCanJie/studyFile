<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            /* 1.不设置宽高 */
            width: 0;
            height: 0;
            /* 2.只保留右边的颜色 */
            border-color: transparent skyblue transparent transparent;
            /* 3.边框类型 */
            border-style: solid;
            /* 4.上边框增大，右边框稍小一些，其余边框为零 */
            border-width: 100px 50px 0 0;
        }


        /* 京东盒子案例 */
        .box2 {
            position: relative;
            width: 227px;
            height: 36px;
        }

        .box3 {
            float: left;
            width: 111px;
            height: 36px;
            background-color: red;
        }

        .box4 {
            position: absolute;
            left: 91px;
            float: left;
            /* 1.不设置宽高 */
            width: 0;
            height: 0;
            /* 2.只保留右边的颜色 */
            border-color: transparent #fff transparent transparent;
            /* 3.边框类型 */
            border-style: solid;
            /* 4.上边框增大，右边框稍小一些，其余边框为零 */
            border-width: 36px 20px 0 0;
        }
    </style>
</head>

<body>
    <div class="box1"></div>

    <!-- 京东盒子案例 -->
    <div class="box2">
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>

</html>
