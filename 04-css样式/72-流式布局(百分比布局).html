<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 百分比布局就是可以通过百分比根据窗口的大小，对页面的盒子进行百分比缩放的布局 */
        * {
            margin: 0;
            padding: 0;
        }

        section {
            width: 100%;
            margin: 0 auto;
            /* 由于流式布局可以伸缩，因此如果窗口过大或过小都会导致页面内容无法正常显示，所以设置最大宽度和最小宽度 */
            max-width: 980px;
            min-width: 320px;
        }

        section div {
            float: left;
            width: 50%;
            height: 200px;
        }

        section div:nth-child(1) {
            background-color: pink;
        }

        section div:nth-child(2) {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>

</html>
