<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            /* 给父元素加伸缩盒子 */
            display: flex;
            width: 60%;
            height: 150px;
            background-color: skyblue;
            margin: 10px auto;
        }

        section div:nth-child(1) {
            width: 100px;
            height: 150px;
            background-color: red;
        }

        section div:nth-child(2) {
            /* 这句话表示该元素把剩余空间全部占有 */
            flex: 1;
            background-color: yellow;
        }

        section div:nth-child(3) {
            width: 100px;
            height: 150px;
            background-color: green;
        }



        p {
            display: flex;
            width: 60%;
            height: 150px;
            background-color: pink;
            margin: 30px auto;
        }

        p span {
            flex: 1;
        }

        p span:nth-child(2) {
            flex: 2;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
</body>

</html>
