<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入bootstrap中的css文件 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        .row div {
            height: 100px;
            background-color: skyblue;
        }

        .row div:nth-child(3) {
            background-color: pink;
        }

        span {
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <span class="visible-lg">大屏幕下会显示</span>
            </div>
            <div class="col-xs-3">2</div>
            <div class="col-xs-3 hidden-md hidden-xs">这个在中等屏幕和超小屏幕下会隐藏,其他屏幕不隐藏</div>
            <div class="col-xs-3">4</div>
        </div>
    </div>
    <img src="images/响应式工具.png" alt="响应式工具">
</body>

</html>
