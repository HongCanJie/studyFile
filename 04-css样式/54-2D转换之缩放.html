<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: skyblue;
            transform-origin: left bottom;
        }

        div:hover {
            /* 1.里面写的数字不能带单位，数字是倍数的意思 1 就是1倍 */
            /* transform: scale(x,y); */
            /* transform: scale(2, 2); */
            /* 2.修改了宽度为原来的2倍  高度不变 */
            /* transform: scale(2, 1); */
            /* 3.等比例缩放  同时修改宽度和高度，我们有简单的写法  以下是 宽度修改了2倍，高度默认和第一个一样 */
            /* transform: scale(2); */
            /* 4.小于1就是缩放 */
            /* transform: scale(0.5, 0.5); */
            transform: scale(0.5);
            /* 5.scale的优势之处:不会影响其他盒子，而且可以设置缩放的中心点 */
            transform: scale(2);
        }
    </style>
</head>

<body>
    <div></div>
    12345
</body>

</html>
