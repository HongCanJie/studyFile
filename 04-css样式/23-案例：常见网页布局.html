<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            height: 50px;
            background-color: rgb(236, 237, 248);
            text-align: center;
        }

        .banner {
            width: 980px;
            height: 150px;
            background-color: rgb(236, 237, 248);
            margin: 10px auto;
            text-align: center;
        }

        .content {
            height: 140px;
            width: 980px;
            margin: 10px auto;
        }

        /* 子选择器表示只是指定content下的子盒子不包括孙盒子 */
        .content>div {
            width: 237px;
            height: 140px;
            background-color: rgb(236, 237, 248);
            float: left;
            margin-right: 10px;
        }

        .content .last {
            margin-right: 0px;
        }

        li {
            list-style: none;
        }

        .box {
            width: 980px;
            height: 300px;
            margin: 10px auto;
        }

        .box li {
            width: 237px;
            height: 300px;
            background-color: rgb(236, 237, 248);
            float: left;
            margin-right: 10px;
        }

        .box .last {
            margin-right: 0px;
        }

        .footer {
            height: 200px;
            background-color: rgb(236, 237, 248);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="content">
        <div></div>
        <div></div>
        <div></div>
        <div class="last"></div>
    </div>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li class="last"></li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>

</html>
