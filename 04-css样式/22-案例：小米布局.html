<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 网页布局两法则：
            1.通过浮动元素搭配标准流父盒子
            2.先设定盒子的大小，再设定盒子的位置
        */
        .box {
            width: 1200px;
            height: 460px;
            background-color: skyblue;
            margin: 0 auto 100px;
        }

        .box .left {
            float: left;
            width: 230px;
            height: 460px;
            background-color: greenyellow;
        }

        .box .right {
            float: right;
            width: 970px;
            height: 460px;
            background-color: gray;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 1226px;
            height: 285px;
            background-color: skyblue;
            margin: 0 auto;
        }

        .box1 li {
            float: left;
            width: 296px;
            height: 285px;
            background-color: pink;
            margin-right: 14px;
        }

        /* 通过层叠性将最后一个盒子的右外边距去掉使盒子内的元素总宽度为1226px */
        .box1 .last {
            margin-right: 0;
        }

        .box2 {
            width: 1226px;
            height: 615px;
            margin-top: 100px;
        }

        .left {
            float: left;
            height: 615px;
            width: 234px;
            background-color: pink;
        }

        .right {
            float: left;
            height: 615px;
            width: 992px;
            background-color: skyblue;
        }

        li {
            list-style: none;
        }

        .box2 .right ul li {
            width: 234px;
            height: 300px;
            background-color: purple;
            float: left;
            margin-left: 14px;
            margin-bottom: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <ul class="box1">
        <li></li>
        <li></li>
        <li></li>
        <li class="last"></li>
    </ul>
    <div class="box2">
        <div class="left">左边</div>
        <div class="right">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
        </div>
    </div>
</body>

</html>
