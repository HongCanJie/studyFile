<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 一行显示超出后用省略号显示（推荐） */
        .box1 {
            width: 150px;
            height: 80px;
            background-color: skyblue;
            margin: 100px auto;
            /* 这个属性表示的意思是如果文字显示不完自动换行(默认) */
            /* white-space: normal; */
            /* 1.这个属性表示的意思是如果文字显示不完会强制在一行内显示 */
            white-space: nowrap;
            /* 2.溢出部分隐藏起来 */
            overflow: hidden;
            /* 3.文字溢出的时候用省略号显示 */
            text-overflow: ellipsis;
        }

        /* 多行文字省略进行三行显示（存在兼容性问题，不推荐） */
        .box2 {
            width: 100px;
            height: 65px;
            background-color: pink;
            margin: 150px auto;
            /* 溢出部分隐藏 */
            overflow: hidden;
            /* 溢出省略 */
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模型显示 */
            display: -webkit-box;
            /* 限制在一个块级元素显示的文本的行数 */
            -webkit-line-clamp: 3;
            /* 设置或检索伸缩盒对象的子元素的排列方式 */
            -webkit-box-orient: vertical;

        }
    </style>
</head>

<body>
    <div class="box1">
        把文字超出的部分进行省略显示
    </div>
    <div class="box2">
        多行文字显示后只选择三行进行省略显示出来
    </div>
</body>

</html>
