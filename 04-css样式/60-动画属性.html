<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(1000px, 0);
            }
        }


        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            /* 动画名称 */
            /* animation-name: move; */
            /* 持续时间 */
            /* animation-duration: 2s; */
            /* 运动曲线 */
            /* animation-timing-function: ease; */
            /* 何时开始 */
            /* animation-delay: 1s; */
            /* 重复次数 */
            /* animation-iteration-count: infinite; */
            /* 是否反方向播放  默认的是normal 如果想要反方向则设置alternate*/
            /* animation-direction: alternate; */
            /* 动画结束后的状态 默认状态是backwords  回到之前起始的状态  我们可以让他停留在结束状态 forwards*/
            /* animation-fill-mode: forwards; */

            /* 动画简写属性 */
            /* animation: 动画名称 持续时间 运动曲线 何时开始 播放次数 是否反方向 动画起始或者动画结束状态; */
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            /* 前两个属性一定要写 name duration 一定要写 */
            /* animation: move 5s linear 2s infinite alternate; */
        }

        div:hover {
            /* 鼠标经过停止动画播放属性  让这个div停止动画， 鼠标离开就继续动画 */
            /* 这个属性不能写在animation中，一般单独写 */
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div></div>
    <img src="images/动画常用的属性.png">
    <img src="images/速度曲线细节.png">
</body>

</html>
