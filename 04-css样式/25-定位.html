<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定位是可以让盒子在某个盒子内自由的移动位置或固定屏幕中的某个位置，并且可以压住其他盒子。 */
        /* 定位 = 定位模式 + 边偏移    定位模式是用于指定一个元素在文档中的定位方式,边偏移则决定了该元素的最终位置 */
        /* 定位position的属性值static(默认定位方式,即为标准流定位方式),relative,absolute,fixed */

        /* （1）(重要)相对定位relative以自己左上角为坐标的原来的位置作为参考进行移动的 */
        /* 注意：相对定位的盒子移动位置后仍然占有原来的位置，即不脱标，继续保留原来的位置 */
        .box1 {
            position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: deeppink;
        }


        /* （2）(重要)绝对定位absolute是元素移动位置的时候，相对于它的祖先元素来说的。 */
        /* 注意：1.当绝对定位的盒子没有祖先、父元素或祖先元素没有定位的时候，盒子以浏览器为准定位。
                2.给盒子加入绝对定位之后盒子就会脱标 */

        /* 父元素无定位 */
        .father {
            width: 500px;
            height: 500px;
            background-color: yellow;
        }

        .son {
            position: absolute;
            /* top: 10px;
            left: 10px; */
            top: 100px;
            right: 200px;
            width: 200px;
            height: 200px;
            background-color: gray;
        }

        /* 父元素有定位，子元素以父元素为准 */
        .father1 {
            /* 给父元素加定位 */
            position: relative;
            width: 500px;
            height: 500px;
            background-color: yellow;
        }

        .son1 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: gray;
        }


        /* 给爷爷元素加定位,子元素以最近一级有定位的父元素为准 */
        .grandfather {
            /* 给爷爷元素加定位 */
            position: relative;
            width: 800px;
            height: 800px;
            background-color: orange;
            padding: 50px;
        }

        .father2 {
            width: 500px;
            height: 500px;
            background-color: yellow;
        }

        .son2 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: gray;
        }


        /* （3）（重要）固定定位:根据可视窗口进行位置固定，与绝对定位相似不占有原来的位置，即脱标，与父元素的位置无关。 */
        .fix {
            position: fixed;
            top: 0;
            right: 0;
            width: 65px;
            height: 65px;
            background-color: yellowgreen;
        }


        /* （4）(了解)粘性定位：可以被认为是相对定位和固定定位的混合。以浏览器为可视窗口，粘性定位占有位置，且必须加top、left、right、bottom其中一个才会生效 */
        .nav {
            position: sticky;
            top: 0;
            width: 800px;
            height: 50px;
            background-color: orange;
            margin: 100px auto;
        }


        /* (5)z-index定位叠放的顺序(数值越大，盒子越靠前，注意不要带单位。只有定位的盒子才能有z-index属性) */
        .box3 {
            position: absolute;
            width: 200px;
            height: 200px;
        }

        .xiongda {
            background-color: red;
            z-index: 1;
        }

        .xionger {
            background-color: green;
            z-index: 2;
        }

        .qiangge {
            background-color: blue;
        }


        /* 注意：1.行内元素添加了绝对或者固定定位，可以直接设置高度和宽度。 
                2.块级元素添加绝对或者固定定位，如果不给宽度或者高度，默认大小是内容的大小
                （以上两个特点与浮动相似，可以联系起来记忆）
        */
        span {
            position: absolute;
            height: 200px;
            width: 200px;
            margin-top: 300px;
            background-color: yellow;
        }

        .box4 {
            position: absolute;
            margin-top: 200px;
            background-color: orangered;
        }

        /* 浮动和定位之间的区别：
            1.绝对定位（固定定位）会完全压住盒子。
            2.浮动与定位不同，只会压住下面的标准流盒子，但是不会压住下面标准流盒子里面的文字（图片），因为浮动最开始就是为了做文字环绕的        */
    </style>
</head>

<body>
    <div class="nav">粘性定位</div>
    <div class="box1"></div>
    <div class="box2"></div>


    <div class="father">
        <div class="son"></div>
    </div>


    <div class="father1">
        <div class="son1"></div>
    </div>


    <div class="grandfather">
        <div class="father2">
            <div class="son2"></div>
        </div>
    </div>

    <div class="fix">固定定位</div>

    <div class="box3 xiongda">熊大</div>
    <div class="box3 xionger">熊二</div>
    <div class="box3 qiangge">光头强</div>

    <span>123</span>
    <div class="box4">abcd</div>
</body>

</html>
