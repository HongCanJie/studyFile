<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 给父级添加flex属性 */
            display: flex;
            width: 800px;
            height: 400px;
            background-color: skyblue;
            /* 主轴是x轴 */
            flex-direction: row;
            /* 主轴是y轴 */
            /* flex-direction: column; */

            /* justify-content: 是设置主轴上子元素的排列方式  flex-start(默认)  */
            /* justify-content: flex-end; */
            /* justify-content: center; */
            /* 平均分配 */
            /* justify-content: space-around; */
            /* 先两边贴边，再分配剩余空间 */
            justify-content: space-between;
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    <img src="images/主轴排列方式.png" alt="主轴排列方式">
</body>

</html>
