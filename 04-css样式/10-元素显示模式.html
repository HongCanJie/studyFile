<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 150px;
            height: 50px;
            background-color: skyblue;
            /* 把行内元素a转换为块级元素 */
            display: block;
        }

        div {
            width: 300px;
            height: 100px;
            background-color: purple;
            /* 把块级元素转div换为行内元素 */
            display: inline;
        }

        span {
            width: 150px;
            height: 30px;
            background-color: pink;
            /* 把行内元素span转换为行内块元素 */
            display: inline-block;
        }
    </style>
</head>

<body>
    <img src="images/块级元素.png" alt="块级元素">
    <img src="images/行内元素.png" alt="行内元素">
    <img src="images/行内块元素.png" alt="行内块元素">
    <img src="images/三种元素显示模式的区别.png" alt="三种元素显示模式的区别">


    <!-- 元素显示模式的转换 -->
    <!-- 行内元素a标签转块级元素 -->
    <a href="#">金星阿姨</a>
    <!-- 块级元素转换为行内元素 -->
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <!-- 行内元素转换为行内块元素 -->
    <span>我是一个行内元素</span>
    <span>我是一个行内元素</span>
</body>

</html>
