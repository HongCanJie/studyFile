<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.模式装转换 */
        /* 2.文字水平居中和垂直居中 */
        /* 3.设置背景图片 */
        /* 4.鼠标经过背景图变化 */
        .nav a {
            display: inline-block;
            width: 120px;
            height: 58px;
            /* background-color: skyblue; */
            text-align: center;
            line-height: 48px;
            color: #fff;
            text-decoration: none;
        }

        .nav .bg1 {
            background: #fff url(images/bg1.png) no-repeat;
        }

        .nav .bg1:hover {
            background-image: url(images/bg2.png);
        }

        .nav .bg2 {
            background: #fff url(images/bg2.png) no-repeat;
        }

        .nav .bg2:hover {
            background-image: url(images/bg3.png);
        }

        .nav .bg3 {
            background: #fff url(images/bg3.png) no-repeat;
        }

        .nav .bg3:hover {
            background-image: url(images/bg4.png);
        }

        .nav .bg4 {
            background: #fff url(images/bg4.png) no-repeat;
        }

        .nav .bg4:hover {
            background-image: url(images/bg5.png);
        }

        .nav .bg5 {
            background: #fff url(images/bg5.png) no-repeat;
        }

        .nav .bg5:hover {
            background-image: url(images/bg1.png);
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#" class="bg1">五彩导航</a>
        <a href="#" class="bg2">五彩导航</a>
        <a href="#" class="bg3">五彩导航</a>
        <a href="#" class="bg4">五彩导航</a>
        <a href="#" class="bg5">五彩导航</a>
    </div>
</body>

</html>
