<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            height: 550px;
        }
    </style>
    <script src="js/echarts.min.js"></script>
</head>

<body>
    <div class="box"></div>
    <img src="images/图表配置图.png" alt="图表配置图">
    <script>
        var myChart = echarts.init(document.querySelector('.box'));
        var option = {
            // 颜色设置
            color: ['skyblue', 'blue', 'green', 'pink', 'red'],
            title: {
                text: 'Stacked Line'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['直播营销', 'Union Ads', 'Video Ads', 'Direct', 'Search Engine']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                // 如果标签溢出的时候，grid代表的是刻度是否显示，如果containLabel为true，则显示标签
                // 如果left和right为0，且containLabel为false，则不显示标签
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                // 折线两侧是否留白
                boundaryGap: false,
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '直播营销',
                    // 图表类型是线型图
                    type: 'line',
                    // stack: 'Total' 是数据堆叠  即图表中显示的值 = 上一个数据的值 + 当前数据的值
                    data: [120, 132, 101, 134, 90, 230, 210]
                },
                {
                    name: 'Union Ads',
                    type: 'line',
                    data: [220, 182, 191, 234, 290, 330, 310]
                },
                {
                    name: 'Video Ads',
                    type: 'line',
                    data: [150, 232, 201, 154, 190, 330, 410]
                },
                {
                    name: 'Direct',
                    type: 'line',
                    data: [320, 332, 301, 334, 390, 330, 320]
                },
                {
                    name: 'Search Engine',
                    type: 'line',
                    data: [820, 932, 901, 934, 1290, 1330, 1320]
                }
            ]
        };
        myChart.setOption(option);
    </script>
</body>

</html>
