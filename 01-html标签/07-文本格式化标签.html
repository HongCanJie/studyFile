<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 加粗文字strong/b -->
    我是<strong>加粗</strong>文字 我是
    <b>加粗</b>文字

    <!-- 倾斜文字em/i -->
    我是<em>倾斜</em>文字 我是
    <i>倾斜</i>文字

    <!-- 删除线文字del/s -->
    我是<del>删除</del>文字 我是
    <s>删除</s>文字

    <!-- 下划线文字ins/u -->
    我是<ins>下划线</ins>文字 我是
    <u>下划线</u>文字


</body>

</html>
