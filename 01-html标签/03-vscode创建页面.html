<!-- 文档声明标签（不属于html） -->
<!DOCTYPE html>
<!-- lang是当前显示语言（无论是en英文网站还是zh-CN中文网站，网页都可以显示中文和英文） -->
<html lang="en">

<head>
    <!-- charset是字符集，就是字符的编码方式，最好使用UTF-8 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我利用vscode创建的第一个页面</title>
</head>

<body>
    第一次使用vscode
</body>

</html>
