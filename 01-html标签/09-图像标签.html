<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>图像标签</h3>
    <!-- 图像标签img是单标签，src是路径 -->
    <img src="./images/image.png">
    <!-- alt是替换文本，在图像显示不出来的时候显示 -->
    <p>
        <img src="img.png" alt="壁纸图片">
    </p>
    <!-- title是提示文本，鼠标放在图像上显示 -->
    <img src="images/image.png" title="这是壁纸图片">

    <!-- width和height的修改,一般开发只修改其一 -->
    <img src="images/image.png" width="100px">
    <img src="images/image.png" height="100px">
    <img src="images/image.png" width="100px" height="30px">

    <!-- border图片边框粗细(css学到) -->

</body>

</html>
